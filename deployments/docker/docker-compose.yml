x-worker-service: &worker_common
  build: .
  command: ["--mode=worker", "--config=/config/config.yaml"]
  environment:
    BYTEFETCH_DATABASE_URL: postgres://bytefetch:bytefetch@db:5432/bytefetch?sslmode=disable
  volumes:
    - ./config.dev.yaml:/config/config.yaml:ro
  depends_on:
    db:
      condition: service_healthy
  restart: unless-stopped

services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: bytefetch
      POSTGRES_PASSWORD: bytefetch
      POSTGRES_DB: bytefetch
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    command: ["--mode=api", "--config=/config/config.yaml"]
    environment:
      BYTEFETCH_DATABASE_URL: postgres://bytefetch:bytefetch@db:5432/bytefetch?sslmode=disable
    ports:
      - "8080:8080"
    volumes:
      - ./config.dev.yaml:/config/config.yaml:ro
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  worker:
    <<: *worker_common

  worker-2:
    <<: *worker_common

  worker-3:
    <<: *worker_common

volumes:
  pgdata: {}
