services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: bullnose
      POSTGRES_PASSWORD: bullnose
      POSTGRES_DB: bullnose
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata: {}
