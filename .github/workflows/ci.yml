name: release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/bytefetch

jobs:
  go-build:
    name: Go Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Test
        run: go test ./...

      - name: Build binary
        run: go build -o dist/bytefetch ./cmd/crawler

      - name: Archive binary
        run: |
          tar -czf bytefetch-linux-amd64.tar.gz -C dist bytefetch

      - name: Upload release artifact
        uses: actions/upload-artifact@v4
        with:
          name: bytefetch-linux-amd64
          path: bytefetch-linux-amd64.tar.gz

  release:
    name: Create Release & Publish Image
    runs-on: ubuntu-latest
    needs: go-build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: bytefetch-linux-amd64
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/bytefetch-linux-amd64.tar.gz
          generate_release_notes: true
          tag_name: ${{ github.ref_name }}

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
